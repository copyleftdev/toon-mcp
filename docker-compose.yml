services:
  # Production service
  toon-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: toon-mcp
    ports:
      - "8080:8080"
    environment:
      - TOON_MODE=http
      - TOON_HOST=0.0.0.0
      - TOON_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Development service with hot reloading
  toon-mcp-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: toon-mcp-dev
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src:ro
      - ./Cargo.toml:/app/Cargo.toml:ro
      - ./Cargo.lock:/app/Cargo.lock:ro
    environment:
      - TOON_MODE=http
      - TOON_HOST=0.0.0.0
      - TOON_PORT=8080
      - RUST_BACKTRACE=1
      - RUST_LOG=debug
    profiles:
      - dev
